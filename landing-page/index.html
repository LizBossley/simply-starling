<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simply Starling</title>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Quattrocento|Quattrocento+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  <body>
  <header>
    <div class="row" data-equalizer>

        <img class="logo" src="assets/logo.png">
        <div class="brand">
          <span class="brand-name">Simply Starling</span>
          <span class="tagline">A Paper Company </span>
        </div>
      </div>
<!--       <div class="small-6 medium-3 large-6 columns hide-for-small-only" data-equalizer-watch>
        <ul class="main-menu menu">
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div> -->
      <div class="small-12 medium-5 columns" data-equalizer-watch>
        <div class="social">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-pinterest-square" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </header>
    <div class="main">
      <div class="row expanded">
        <div class="small-12 columns hero">
          <div class="hero-overlay">
            <!-- <h1>Great things are Coming</h1> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).foundation();
    </script>
